<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <script src="extrato_bancario.js"></script>
</head>

<body>

    <fieldset>
      <h3>Fazer novo lançamento</h3>
      <label>Tipo de operação</label>
      <input type ="text" id='tipo' name="tipo" required>
      <br><br>
      <label>Valor</label>
      <input type="number" id="valor" name="valor" required>
      <br><br>
      <label>Descrição</label>
      <input type="text" id="descrição" name="descrição" required>
      <button type ="reset">Reset</button>
      <button type ="submit" onclick="novoLancamento()">Submit</button>
    </fieldset>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Saldo</th>
      </tr>
    </thead>
    <tbody name="tableBody"></tbody>
  </table>
</body>

</html>
